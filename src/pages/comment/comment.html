<ion-header>
    <ion-navbar>
      
      <ion-buttons start>
          <button ion-button (click)="dismiss()">
            <span ion-text color="primary" showWhen="ios">Cancel</span>
            <ion-icon name="md-close" showWhen="android, windows"></ion-icon>
          </button>
        </ion-buttons>
        <ion-title>Add Comment</ion-title>
    </ion-navbar>
  </ion-header>
  
  <ion-content>
      <form [formGroup]="userComment" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label floating>Your name</ion-label>
            <ion-input formControlName='author'></ion-input>
            
          </ion-item>
          <ion-item>
              <ion-label>Your Rating</ion-label>
  
              <ion-range formControlName='rating' min="1" max="5" step="1" pin="true" color="purple" snaps="true" fromControlName="rating">
              
              <ion-icon range-left small name="sad"></ion-icon>
              
              <ion-icon range-right name="happy"></ion-icon>
              
              </ion-range>
              
              
          </ion-item>
          <ion-item>
              <ion-label floating>Your Comment</ion-label>
            <ion-textarea formControlName='comment' rows='12'></ion-textarea>
          </ion-item>
          
          <button ion-button type="submit" [disabled]="!userComment.valid">Submit</button>
        </form>
  </ion-content>
